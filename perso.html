<html>
<head>
	<!--meta http-equiv="Content-Type" content="text/html; charset=windows-752"-->
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/donjon.css">
	<title>Naheulbeuk - Création PJ</title>

	<meta name="author" content="Pen of Chaos">
	<meta name="description" content="Le Donjon de Naheulbeuk est un jeu de rôle plus ou moins humoristique et médial-fantastique, à télécharger">
	<meta name="Keywords" content="donjon, naheulbeuk, roleplay, roles, rôliste, officiel, téléchargement, aventure, jdr, scenario">
</head>
<body >
<noscript>Your browser does not support script</noscript>

<nav class="navbar navbar-expand-sm bg-transparent navbar-light">
	<div id="menu" class="container-fluid">
	</div>
</nav>
<br>
<div class="container">
	<img src="img/creation_pj.png"  style="height: 200px;" class="rounded"></img>
	<div class="texte">
		<div class="row">
			<div class="col-4">
				<h3 title="Personnage joueur">Personnage</h3>
				<form action="" class="was-validated">
					<div class="card" style="width: 100%; height: 250px" onclick="choose('Barbare')">
						<input id="nomPerso" type="text" pattern=".{3,}" class="form-control" placeholder="Nom" title="3 lettres minimum" required style="margin-left: 10px; margin-top: 5px; width: 90%">
						<div class="invalid-feedback" style="margin-left: 10px;">Veuillez choisir un nom.</div>
						<div class="card-body">
							<div class="row">
								<div class="col-6">
									<input type="radio" id="girl" name="genre" value="f"><label for="girl" style="margin-left: 5px">Fille</label>
									<input type="radio" id="boy" name="genre" value="g" style="margin-left: 5px"><label for="boy" style="margin-left: 5px">Gars</label>
									<br><br>
									<p>Description</p>
									<input type="text" id="description">
								</div>
								<div class="col-6" id="metier">
									<img id="imgPerso" class="card-img-top rounded-circle" src="" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
									<h4 id="typePerso" style="text-align: center;"></h4>
								</div>
							</div>
						</div>
					</div>
				</form>
				<h5>Caractéristiques</h5>
				<div class="input-group" style="margin-top: 10px;">
					<span class="caract-label">Courage</span>
					<input id="courage" type="text" class="caract-valeur" placeholder="7">
					<button class="btn btn-warning caract-btn" onclick="caractD6('courage')">D6</button> 
				</div>
				<div class="input-group">
					<span class="caract-label">Charisme</span>
					<input id="charisme" type="text" class="caract-valeur" placeholder="7">
					<button class="btn btn-warning caract-btn" onclick="caractD6('charisme')">D6</button> 
				</div>
				<div class="input-group">
					<span class="caract-label">Force</span>
					<input id="force" type="text" class="caract-valeur" placeholder="7">
					<button class="btn btn-warning caract-btn" onclick="caractD6('force')">D6</button> 
				</div>
				<div class="input-group">
					<span class="caract-label">Intelligence</span>
					<input id="intelligence" type="text" class="caract-valeur" placeholder="7">
					<button class="btn btn-warning caract-btn" onclick="caractD6('intelligence')">D6</button> 
				</div>
				<div class="input-group">
					<span class="caract-label">Adresse</span>
					<input id="adresse" type="text" class="caract-valeur" placeholder="7">
					<button class="btn btn-warning caract-btn" onclick="caractD6('adresse')">D6</button> 
				</div>
			</div>
			<div class="col-8">
				<h3>Liste des personnages sélectionnables</h3>
				<div class="row">
					<div class="col-3">
						<div id="Barbare" class="card card-disabled" onclick="origine('Barbare')" title="force >= 13 et courage>=12">
							<img class="card-img-top rounded-circle" src="img/Barbare.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Barbare</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Elfe" class="card card-disabled" onclick="origine('Elfe')" title="charisme>=10 et adresse>=11">
							<img class="card-img-top rounded-circle" src="img/Elfe.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Elfe</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Magicienne" class="card card-disabled" onclick="origine('Magicienne')" title="intelligence>=12">
							<img class="card-img-top rounded-circle" src="img/Magicienne.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Magicienne</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Menestrel" class="card card-disabled" onclick="origine('Menestrel')" title="adresse>=11 et charisme>=12">
							<img class="card-img-top rounded-circle" src="img/Menestrel.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Menestrel</h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<div id="Nain" class="card card-disabled" onclick="origine('Nain')" title="force>=12 et courage>=11">
							<img class="card-img-top rounded-circle" src="img/Nain.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Nain</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Ogre" class="card card-disabled" onclick="origine('Ogre')" title="force>=13 et intelligence<=9 et adresse<=11 et charisme<=10">
							<img class="card-img-top rounded-circle" src="img/Ogre.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Ogre</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Ranger" class="card card-disabled" onclick="origine('Ranger')" title="adresse>=10et&& charisme>=10">
							<img class="card-img-top rounded-circle" src="img/Ranger.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Ranger</h4>
						</div>
					</div>
					<div class="col-3">
						<div id="Voleur" class="card card-disabled" onclick="origine('Voleur')" title="adresse>=12">
							<img class="card-img-top rounded-circle" src="img/Voleur.png" alt="Card image" style="width: 100px; height: 120px; text-align: center;">
							<h4 style="text-align: center;">Voleur</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="json/loubet.json"></script>
<script type="text/javascript" src="json/pj.json"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/donjon.js"></script>
<script>
	 setMenu("Personnage");
</script>
</body>
</html>
